<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basic Encryption & Decryption App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
    }

    .container {
      background: #ffffff;
      max-width: 600px;
      width: 95%;
      padding: 20px 24px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.35);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 1.5rem;
      color: #111827;
    }

    p.subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 4px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #111827;
      font-weight: 600;
    }

    textarea, input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      resize: vertical;
      min-height: 70px;
      outline: none;
    }

    textarea:focus, input:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.25);
    }

    input[type="number"] {
      min-height: 40px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    .row .col {
      flex: 1;
      min-width: 120px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.1s;
    }

    .encrypt-btn {
      background: #0ea5e9;
      color: white;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.5);
    }

    .decrypt-btn {
      background: #10b981;
      color: white;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.5);
    }

    .clear-btn {
      background: #e5e7eb;
      color: #111827;
      box-shadow: none;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.25);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .result-section {
      margin-top: 18px;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .result-header span {
      font-size: 0.9rem;
      font-weight: 600;
      color: #111827;
    }

    .copy-btn {
      padding: 6px 12px;
      font-size: 0.8rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #f97316;
      color: white;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(249, 115, 22, 0.6);
    }

    .copy-btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .result-box {
      min-height: 60px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 10px 12px;
      font-size: 0.95rem;
      background: #f9fafb;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .footer-note {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
    }

    .footer-note strong {
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Basic Encryption &amp; Decryption App</h1>
    <p class="subtitle">A simple Caesar cipher web tool for learning cyber security basics.</p>

    <label for="message">Enter your message</label>
    <textarea id="message" placeholder="Type your text here..."></textarea>

    <div class="row">
      <div class="col">
        <label for="key">Secret key (number)</label>
        <input id="key" type="number" min="1" max="100" value="3" />
      </div>
    </div>

    <div class="buttons">
      <button class="encrypt-btn" id="encryptBtn">Encrypt üîê</button>
      <button class="decrypt-btn" id="decryptBtn">Decrypt üîì</button>
      <button class="clear-btn" id="clearBtn">Clear ‚úñ</button>
    </div>

    <div class="result-section">
      <div class="result-header">
        <span>Result</span>
        <button class="copy-btn" id="copyBtn">Copy</button>
      </div>
      <div class="result-box" id="resultBox"></div>
    </div>

    <p class="footer-note">
      This app uses a simple <strong>shift cipher</strong>: each character is moved by a fixed key value.
    </p>
  </div>

  <script>
    // Encrypt: shift each character's code forward by the key
    function encrypt(text, key) {
      let output = "";
      for (let i = 0; i < text.length; i++) {
        const code = text.charCodeAt(i);
        output += String.fromCharCode(code + key);
      }
      return output;
    }

    // Decrypt: shift each character's code backward by the key
    function decrypt(text, key) {
      let output = "";
      for (let i = 0; i < text.length; i++) {
        const code = text.charCodeAt(i);
        output += String.fromCharCode(code - key);
      }
      return output;
    }

    const messageInput = document.getElementById("message");
    const keyInput = document.getElementById("key");
    const resultBox = document.getElementById("resultBox");

    document.getElementById("encryptBtn").addEventListener("click", () => {
      const text = messageInput.value;
      const key = parseInt(keyInput.value, 10);

      if (isNaN(key)) {
        alert("Please enter a valid numeric key.");
        return;
      }

      const encrypted = encrypt(text, key);
      resultBox.textContent = encrypted;
    });

    document.getElementById("decryptBtn").addEventListener("click", () => {
      const text = messageInput.value;
      const key = parseInt(keyInput.value, 10);

      if (isNaN(key)) {
        alert("Please enter a valid numeric key.");
        return;
      }

      const decrypted = decrypt(text, key);
      resultBox.textContent = decrypted;
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      messageInput.value = "";
      resultBox.textContent = "";
    });

    document.getElementById("copyBtn").addEventListener("click", async () => {
      const text = resultBox.textContent;
      if (!text) {
        alert("Nothing to copy!");
        return;
      }
      try {
        await navigator.clipboard.writeText(text);
        alert("Result copied to clipboard!");
      } catch (err) {
        alert("Unable to copy. Your browser might not support clipboard API.");
      }
    });
  </script>
</body>
</html>
